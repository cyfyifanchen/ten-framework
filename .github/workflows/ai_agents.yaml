name: AI Agents (Build & Test)

on:
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "core/**"
      - "tests/**"
      - "tools/**"
      - "packages/**"
      - "build/**"
      - "third_party/**"
      - ".devcontainer/**"
      - ".github/**"
      - "!.github/workflows/ai_agents.yaml"
      - ".vscode/**"
      - "**.md"
      - "ai_agents/docs/**"
      - "ai_agents/esp32-client/**"
      - "ai_agents/Dockerfile"
      - "ai_agents/docker-compose.yml"
      - "ai_agents/demo/**"
      - "ai_agents/playground/**"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ai-agents-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  call-check-pr-status:
    uses: ./.github/workflows/utils/check_pr_status.yml

  ci:
    needs: call-check-pr-status
    if: ${{ needs.call-check-pr-status.outputs.should_continue == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ten-framework/ten_agent_build:0.7.3
    strategy:
      matrix:
        agent:
          [
            agents/examples/voice-assistant,
            agents/examples/voice-assistant-realtime,
          ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          submodules: "true"

      - name: Use agent
        run: |
          git config --global --add safe.directory $(pwd)
          cd ai_agents
          task use AGENT=${{ matrix.agent }}

      - name: Run format check
        run: |
          cd ai_agents
          task check

      - name: Run lint
        run: |
          cd ai_agents
          task lint

      - name: Run tests
        run: |
          cd ai_agents
          task test -- -s -v
