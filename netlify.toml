[build]
  base = "ai_agents/agents/examples/voice-assistant-live2d/frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/"
  to = "/live2d"
  status = 302

[[redirects]]
  from = "/live2d/models/*"
  to = "https://ten-framework-assets.s3.amazonaws.com/live2d-models/:splat"
  status = 200
  force = true
