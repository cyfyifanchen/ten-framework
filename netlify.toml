[build]
  base = "ai_agents/agents/examples/voice-assistant-live2d/frontend"
  command = "npm run build && mkdir -p .next/standalone/public && cp -r public/* .next/standalone/public/ && cp -r public .next/"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/token/*"
  to = "https://agent.theten.ai/api/token/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/agents/*"
  to = "https://agent.theten.ai/api/agents/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/live2d/models/*"
  to = "https://ten-framework-assets.s3.amazonaws.com/live2d-models/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/"
  to = "/live2d"
  status = 301
  force = true

[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/live2d/_next/*"
  to = "/live2d/_next/:splat"
  status = 200

[[redirects]]
  from = "/lib/*"
  to = "/lib/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/live2d/lib/*"
  to = "/lib/:splat"
  status = 200
  force = true

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://agent.theten.ai https://api.theten.ai https://ten-framework-assets.s3.amazonaws.com https://*.agora.io wss://*.agora.io; img-src 'self' data: blob: https://ten-framework-assets.s3.amazonaws.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com;"

[[headers]]
  for = "/lib/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/lib/*.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=31536000, immutable"

[context.production.environment]
  NEXT_PUBLIC_API_BASE_URL = ""

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_BASE_URL = ""

[context.branch-deploy.environment]
  NEXT_PUBLIC_API_BASE_URL = ""
