[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/token/*"
  to = "https://api.theten.ai/token/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/agents/*"
  to = "https://api.theten.ai/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/live2d/models/*"
  to = "https://ten-framework-assets.s3.amazonaws.com/live2d-models/:splat"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"

[[redirects]]
  from = "/"
  to = "/live2d"
  status = 301
  force = true

[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/live2d/_next/*"
  to = "/live2d/_next/:splat"
  status = 200

# Catch-all fallback to the app entry (after API rules)
[[redirects]]
  from = "/*"
  to = "/live2d"
  status = 200
  force = true
