[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/token/*"
  to = "https://api.theten.ai/token/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/agents/*"
  to = "https://api.theten.ai/:splat"
  status = 200
  force = true

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"

# Redirect site root to the Next.js basePath
[[redirects]]
  from = "/"
  to = "/live2d"
  status = 301
  force = true

# Catch-all fallback to the app entry (after API rules)
[[redirects]]
  from = "/*"
  to = "/live2d"
  status = 200
  force = true
