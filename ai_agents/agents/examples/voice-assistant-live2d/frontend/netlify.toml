[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/token/*"
  to = "https://api.theten.ai/token/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/agents/*"
  to = "https://api.theten.ai/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/live2d/models/*"
  to = "https://ten-framework-assets.s3.amazonaws.com/live2d-models/:splat"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://api.theten.ai https://ten-framework-assets.s3.amazonaws.com https://*.agora.io wss://*.agora.io; img-src 'self' data: blob: https://ten-framework-assets.s3.amazonaws.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com;"

[[redirects]]
  from = "/"
  to = "/live2d"
  status = 301
  force = true

[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/live2d/_next/*"
  to = "/live2d/_next/:splat"
  status = 200

[[redirects]]
  from = "/lib/*"
  to = "/lib/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/live2d/lib/*"
  to = "/lib/:splat"
  status = 200
  force = true

# Catch-all fallback to the app entry (after API rules)
[[redirects]]
  from = "/*"
  to = "/live2d"
  status = 200
  force = true

[context.production.environment]
  NEXT_PUBLIC_API_BASE_URL = "https://api.theten.ai"

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_BASE_URL = "https://api.theten.ai"

[context.branch-deploy.environment]
  NEXT_PUBLIC_API_BASE_URL = "https://api.theten.ai"
